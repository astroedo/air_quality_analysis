<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Visualizzazione Dati Aria</title>

    <!-- Link a Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Dati Sensori Aria</h1>

        <!-- Pulsanti affiancati in una riga -->
        <div class="d-flex justify-content-center mb-4">
            <!-- Pulsante per tornare alla home -->
            <a href="{{ url_for('home') }}" class="btn btn-secondary mx-2">üè† Torna alla Home</a>

            <!-- Pulsante per aggiornare i dati -->
            <form action="{{ url_for('aggiorna_dati_sensori') }}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-primary mx-2">üîÑ Aggiorna Dati</button>
            </form>

            <!-- Pulsante per eliminare gli ultimi 10 -->
            <form action="{{ url_for('elimina_ultimi_10_sensori') }}" method="post" style="display:inline;" 
                  onsubmit="return confirm('Sei sicuro di voler eliminare gli ultimi 10 record?');">
                <button type="submit" class="btn btn-danger mx-2">üóëÔ∏è Elimina ultimi 10</button>
            </form>
        </div>

        <!-- Tabella per visualizzare i dati -->
        <table class="table table-striped table-bordered mt-4">
            <thead class="thead-dark">
                <tr>
                    <th>#</th> <!-- Numero della riga -->
                    <th>Sensore</th>
                    <th>Data</th>
                    <th>Valore</th>
                    <th>Stato</th>
                </tr>
            </thead>
            <tbody>
                {% for row in dati %}
                    <tr>
                        <td>{{ loop.index }}</td> <!-- Numero della riga -->
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Link a Bootstrap JS (facoltativo per alcune funzionalit√† interattive come modals o dropdown) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
