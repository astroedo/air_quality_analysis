<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizzazione Stazioni</title>

    <!-- Link a Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Puoi aggiungere eventuali personalizzazioni CSS qui */
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Dati Stazioni Aria</h1>

        <!-- Pulsanti affiancati in una riga -->
        <div class="d-flex justify-content-center mb-4">
            <!-- Pulsante per tornare alla home -->
            <a href="{{ url_for('home') }}" class="btn btn-secondary mx-2">üè† Torna alla Home</a>

            <!-- Pulsante per aggiornare i dati delle stazioni -->
            <form action="{{ url_for('aggiorna_dati_stazioni') }}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-primary mx-2">üîÑ Aggiorna Stazioni</button>
            </form>

            <!-- Pulsante per eliminare gli ultimi 10 dati delle stazioni -->
            <form action="{{ url_for('elimina_ultimi_10_stazioni_route') }}" method="post" style="display:inline;" 
                  onsubmit="return confirm('Eliminare le ultime 10 stazioni?');">
                <button type="submit" class="btn btn-danger mx-2">üóëÔ∏è Elimina ultimi 10</button>
            </form>
        </div>

        <!-- Tabella per visualizzare i dati delle stazioni -->
        <table class="table table-striped table-bordered mt-4">
            <thead class="thead-dark">
                <tr>
                    <th>#</th> <!-- Numero della riga -->
                    <th>Stazione</th>
                    <th>Tipo Sensore</th>
                    <th>Quota</th>
                    <th>Latitudine</th>
                    <th>Longitudine</th>
                </tr>
            </thead>
            <tbody>
                {% for row in dati %}
                    <tr>                        
                        <td>{{ loop.index }}</td> <!-- Numero della riga -->
                        <td>{{ row[0] }}</td> <!-- nomestazione -->
                        <td>{{ row[1] }}</td> <!-- nometiposensore -->
                        <td>{{ row[2] }}</td> <!-- quota -->
                        <td>{{ row[3] }}</td> <!-- lat -->
                        <td>{{ row[4] }}</td> <!-- lng -->
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Link a Bootstrap JS (facoltativo per alcune funzionalit√† interattive come modals o dropdown) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
