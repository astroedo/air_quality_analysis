<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Visualizzazione Dati Aria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        button {
            margin: 10px 5px;
            padding: 10px 15px;
            font-size: 1rem;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h1>Dati Sensori Aria</h1>

    <!-- Bottone per aggiornare i dati -->
    <form action="{{ url_for('aggiorna_dati') }}" method="post" style="display:inline;">
        <button type="submit">üîÑ Aggiorna Dati</button>
    </form>

    <!-- Bottone per eliminare gli ultimi 10 -->
    <form action="{{ url_for('elimina_ultimi_10') }}" method="post" style="display:inline;" 
          onsubmit="return confirm('Sei sicuro di voler eliminare gli ultimi 10 record?');">
        <button type="submit">üóëÔ∏è Elimina ultimi 10</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Sensore</th>
                <th>Data</th>
                <th>Valore</th>
                <th>Stato</th>
            </tr>
        </thead>
        <tbody>
            {% for row in dati %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
